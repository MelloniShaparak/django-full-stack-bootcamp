<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
	<body>
		<!-- Form Login -->

		<form>
			<h1>Log in</h1>
			<h2>Please input Email and Password</h2>

			<input type="Email" name="emailaddress" value="Enter email">
			<input type="Password" name="passwordfield">
			<input type="submit" name="" value="Submit"> 

		</form>

		<!-- Form Color -->

		<form>
			<h1>Choose the color</h1>
			<input type="Color" name="colorpicker">
		</form>

		<!-- Form Text -->

		<form>
			<h1>Enter some text</h1>

			<input type="text" name="text" value="Text">

		</form>

	</body>
</html>
