<!DOCTYPE html>
<html>
	<head>
		<title>Hotel Feedback</title>
	</head>
	<body>
		<h1>Hotel Feedback Form</h1>

		<form method="get">
			<!-- Radiobutton -->
			<h2>Are you from inside or outside the US?</h2>

			<label for="inusa">Inside:</label>
			<input type="radio" name="loc">

			<label for="outusa">Outside:</label>
			<input type="radio" name="loc">

			<!-- Selection -->
			<h2>How was your service?</h2>

			<select name="stars">
				<option value="Great">3</option>
				<option value="Okay">2</option>
				<option value="Bad">1</option>
			</select>

			<!-- Text area -->
			<h2>Any other feedback?</h2>
			<textarea name="mytext" rows="5" cols="50"></textarea><br>

			<input type="submit" value="Submit">
		</form>

	</body>
</html>
