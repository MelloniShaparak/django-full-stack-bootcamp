<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grids</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>

	<!-- Class to identify column -->
	<style>
		.boxy{
			background: #2ec4b6;
			border: 2px solid black;
		}
	</style>

	<!-- Columns for large screen -->
	<div class="container">
		<div class="row">
			<div class="col-lg-6 boxy">Col Large 6</div>
			<div class="col-lg-6 boxy">Col Large 6</div>
		</div>
	</div>

	<!-- Columns for medium screen -->
	<div class="container">
		<div class="row">
			<div class="col-md-4 boxy">Col Medium 4</div>
			<div class="col-md-4 boxy">Col Medium 4</div>
			<div class="col-md-4 boxy">Col Medium 4</div>
		</div>
	</div>

	<!-- Columns for extra small screen -->
	<div class="container">
		<div class="row">
			<div class="col-xs-2 boxy">Col XS 2</div>
			<div class="col-xs-2 boxy">Col XS 2</div>
			<div class="col-xs-2 boxy">Col XS 2</div>
			<div class="col-xs-2 boxy">Col XS 2</div>
			<div class="col-xs-2 boxy">Col XS 2</div>
			<div class="col-xs-2 boxy">Col XS 2</div>
		</div>
	</div>

	<!-- Columns for mixed screens -->
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-4 col-xs-6 boxy">One</div>
			<div class="col-lg-2 col-md-4 col-xs-6 boxy">Two</div>
			<div class="col-lg-2 col-md-4 col-xs-6 boxy">Three</div>
			<div class="col-lg-2 col-md-4 col-xs-6 boxy">Four</div>
			<div class="col-lg-2 col-md-4 col-xs-6 boxy">Five</div>
			<div class="col-lg-2 col-md-4 col-xs-6 boxy">Six</div>
		</div>
	</div>

	<!-- Nested columns -->
	<div class="container">
		<div class="row">
			<div class="col-lg-6 boxy">
				<div class="row">
					<div class="col-md-3 boxy">Nested 1</div>
					<div class="col-md-3 boxy">Nested 2</div>
					<div class="col-md-3 boxy">Nested 3</div>
					<div class="col-md-3 boxy">Nested 4</div>
				</div>
			</div>
			<div class="col-lg-6 boxy">Three</div>
		</div>
	</div>


</body>
</html>
